<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>The title</title>
</head>
<body>
    <!-- Text -->
    <p id="Text">Text value</p>
    <p id="Integer">2016</p>
    <p id="BooleanUpperCase">True</p>
    <p id="BooleanLowerCase">true</p>
    <p id="DateTimeFR">26/03/2016</p>    
    <p id="DateTimeEN">03/26/2016</p>    
    <p id="TextWithFormatting">Text <b>value</b> with some <i>formatting</i></p>
    
    <!-- Many Text -->
    <div id="many">
        <div id="many-text">
            <p>Yellow</p>
            <p>Green</p>
            <p>Blue</p>
            <p>Red</p>
        </div>
        <div id="many-integer">
            <p>2</p>
            <p>20</p>
            <p>99</p>
            <p>500</p>
        </div>
        <div id="many-boolean">
            <p>true</p>
            <p>False</p>
            <p>false</p>
            <p>True</p>
        </div>
        <div id="many-date">
            <p>26/03/2016</p>
            <p>01/01/2016</p>
            <p>01/01/2016 19:01:00</p>
            <p>09/09/1950</p>
        </div>
    </div>

    <!-- Attribute -->
    <p id="ElementWithAttribute" title="The title"></p>

    <!-- Classes -->
    <p id="ClassesElement1" class="highlighted">Some text</p>
    <p id="ClassesElement2" class="highlighted otherclass1 otherclass2">Some text</p>
    <p id="ClassesElement3" class="highlighted  otherclass1 otherclass2">Some text</p>
    <p id="ClassesElement4" class="">Some text</p>
    <p id="ClassesElement5">Some text</p>

    <!-- Selected -->
    <select>
        <option id="NotSelectedElement">Some value</option>
        <option selected="selected" id="SelectedElement">Some other option</option>
    </select>    

    <!-- Visibility -->
    <p id="VisibleElement">Some text</p>
    <p id="NotDisplayedElement" style="display: none">Some text</p>
    <p id="NotDisplayedElement2" style="opacity: 0.0">Some text</p>

    <!-- Value -->
    <input id="ValueElement" value="the value" />
    <input id="EmptyValueElement" value="" />
    <input id="NoValueElement" />
    <select>
        <option id="OptionValueElement" value="1">Red</option>
        <option id="OptionNoValueElement">Green</option>
    </select>
</body>
</html>
