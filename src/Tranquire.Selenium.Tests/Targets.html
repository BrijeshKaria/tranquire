    <!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Targets</title>
</head>
<body>
    <div>
        <p id="pelement" class="pelementclass other classes">A simple p element text</p>
    </div>
    <div>
        <ul id="ulelement">
            <li>Red</li>
            <li>Blue</li>
            <li class="yellow">Yellow</li>
            <li>Green</li>
            <li>Black</li>
        </ul>
        <ul id="otherul">
            <li>Item1</li>
            <li class="yellow">Item2</li>
            <li>Item3</li>
        </ul>
    </div>

    <div>
        <div id="divcontainer">
            <div>
                <p>Relative Text</p>
            </div>
        </div>
    </div>
</body>
</html>
